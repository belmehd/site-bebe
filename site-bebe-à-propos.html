        Quaestione igitur per multiplices dilatata fortunas cum ambigerentur quaedam,
        non nulla levius actitata constaret, post multorum clades Apollinares ambo pater
        et filius in exilium acti cum ad locum Crateras nomine pervenissent, 
        villam scilicet suam quae ab Antiochia vicensimo et quarto disiungitur lapide, 
        ut mandatum est, fractis cruribus occiduntur.
        Primi igitur omnium statuuntur Epigonus et Eusebius ob nominum gentilitatem oppressi.
        praediximus enim Montium sub ipso vivendi termino his vocabulis appellatos 
        fabricarum culpasse tribunos ut adminicula futurae molitioni pollicitos.
      </figcaption>
      <img src="img/photoprofil.jpg" alt="photo du photographe" id="img1">

        Et licet quocumque oculos flexeris feminas adfatim multas spectare cirratas, 
        quibus, si nupsissent, per aetatem ter iam nixus poterat suppetere liberorum, 
        ad usque taedium pedibus pavimenta tergentes iactari volucriter gyris, 
        dum exprimunt innumera simulacra, quae finxere fabulae theatrales.
        Quam ob rem cave Catoni anteponas ne istum quidem ipsum, quem Apollo, ut ais, 
        sapientissimum iudicavit; huius enim facta, illius dicta laudantur. 
        De me autem, ut iam cum utroque vestrum loquar, sic habetote.
